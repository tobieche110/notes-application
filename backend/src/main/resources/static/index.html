<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <!-- Page Heading -->
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">Welcome to My Notes!</h1>
        <p class="mb-4">In this application, you will be able to create, read, modify and delete your notes!.</p>
        <p class="mb-4">You can also sort them by category using the dropdown menu!</p>

        <!-- Create note form -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Add a Note</h6>
                    </div>
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <form id="createNote">
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Enter your Note</label>
                          <textarea class="form-control" id="txtNote" rows="3"></textarea>
                        </div>

                        <div class="form-group mt-3">
                            <select class="custom-select custom-select-lg mb-3" id="txtCategory">
                                <option selected>Select a category for your Note</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="work">Work</option>
                                <option value="studies">Studies</option>
                                <option value="plans">Plans</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" onclick="createNote()">Create Note!</button>
                        </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>

        <!-- Note table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Notes</h6>
            </div>
            <div class="card-body">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="showUnarchivedNotes" onchange="toggleNoteList()" checked>
                    <label class="form-check-label" for="showUnarchivedNotes">
                      Active Notes
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="showArchivedNotes" onchange="toggleNoteList()">
                    <label class="form-check-label" for="showArchivedNotes">
                      Archived Notes
                    </label>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="notes" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Note</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Edit Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Note content:</label>
                    <textarea class="form-control modal-msg-txt" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateNote()">Update!</button>
              </div>
            </div>
          </div>
        </div>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap Script -->>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Custom script -->
    <script src="js/notes.js"></script>
</body>
</html>
